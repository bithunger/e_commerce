{% extends 'main.html' %}
{% load static %}
{% block content %}
<div style="justify-content: center; display: flex">
	<div class="w-50">
		<h3 class="my-4 pb-1">Login</h3>
		<table class="table table-bordered">
			<form method="post">
				{% csrf_token %}
				{{form.as_table}}
				<tr>
					<td colspan="2">
						<input type="submit" value="Login" class="btn btn-sm form-control color-btn" />
					</td>
				</tr>
			</form>
		</table>
		<p><a href="#" class="text-danger">Reset Password?</a></p>
		<p>If you are not registred, Please <a href="{% url 'signup' %}">Signup here</a>.</p>
	</div>
</div>

{% endblock %}
