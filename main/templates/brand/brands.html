{% extends 'main.html' %}
{% load static %}
{% block title %}E-com | Brands{% endblock title %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 pb-1">Brands</h3>
	<hr class="my-4">
	<div class="row">
		{% if brand %}
			{% for brand in brand %}
				<div class="col-md-3 mb-4">
					<div class="card shadow">
					<a href="{% url 'brand-products' brand.id %}"><img src="/media/{{ brand.image }}" class="card-img-top" alt="{{ brand.title }}" /></a>
					<div class="card-body">
						<h6 class="card-text"><a href="{% url 'brand-products' brand.id %}">{{ brand.title }}</a></h6>
					</div>
					</div>
				</div>
			{% endfor %}
		{% endif %}
	</div>
</main>
{% endblock %}
