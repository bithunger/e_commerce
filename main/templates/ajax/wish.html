<table class="table-brdered table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Image</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for wish in wishlist %}
        <tr>
            <td><a href="{% url 'product-details' wish.product.slug wish.product.id %}">{{ wish.product.title }}</a></td>
            <td><img width="50" src="/media/{{ wish.product.productattribute_set.first.image }}" alt="{{ wish.product.title }}"></td>
            <td>{{ wish.product.productattribute_set.first.price }}</td>
            <td><button class="btn btn-sm btn-danger delete-wish" type="submit" data-item="{{wish.product.id}}"><i
                    class="fa-solid fa-trash-can"></i></button></td>
        </tr>
        {% endfor %} 
    </tbody>
</table>
