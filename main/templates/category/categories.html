{% extends 'main.html' %}
{% load static %}
{% block title %}E-com | Categories{% endblock title %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 pb-1">Categories</h3>
	<hr class="my-4">
	<div class="row">
		{% if category %}
			{% for cat in category %}
				<div class="col-md-3 mb-4">
					<div class="card shadow">
					<a href="{% url 'category-products' cat.id %}"><img src="/media/{{ cat.image }}" class="card-img-top" alt="{{ cat.title }}" /></a>
					<div class="card-body">
						<h6 class="card-text"><a href="{% url 'category-products' cat.id %}">{{ cat.title }}</a></h6>
					</div>
					</div>
				</div>
			{% endfor %}
		{% endif %}
	</div>
</main>
{% endblock %}
